{% extends '../base.html' %}

{% block title %}로그인{% endblock %}

{% block contents %}


    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Login</h1>
            <table class ="table thead-light">
    
                <tbody class="text-monospace">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="" />

                    </form>

            </table>
        </div>
    </div>



{% endblock %}
